        <script>
        $(document).ready(function() {

          console.log('TEmporizador');
          var tempoPopup = 1000; // Tempo em milissegundos para fechar o pop-up
          var fecharModal = function() {
          $('.dialog-modal-popup').css('display', 'none');
          return false;
          }
    
          var pesquisaInteresse = function() {
          window.open('https://www.jfpe.jus.br/images/stories/noticias/Listaatualizadarecente3.pdf');
          }
          
          $('.dialog-modal-popup').click(pesquisaInteresse);
          $('.dialog-modal-popup span a').click(fecharModal);
    
          setTimeout(fecharModal, tempoPopup);


          
        $("#myForm").submit(function(event){
            event.preventDefault();

            console.log($("#inputNome").val());


            var nome = $("#inputNome").val();
            var sobreNome = $("#inputSobrenome").val();

            var btnEdit = '<button class="btn btn-primary .edit"><i class="fa fa-edit" aria-hidden="true"></i></button>     ';
            var btnRemove = '<button class="btn btn-danger .remove"><i class="fa fa-trash" aria-hidden="true"></i></button>';

        $("#gridPessoas").append('<tr><td>' + nome + '</td><td>' + sobreNome + '</td><td>' + btnEdit + btnRemove + '</td></tr>');
  
        });

        $(".remove").click(function(){
            console.log(this);
            $(this).closest('tr').remove();
        });

        });
